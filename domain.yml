version: "3.1"

intents:
  - greet 
  - mood_great
  - subscribe 
  - inform_email 
  - inform_frequency 
  - chitchat
  - affirm 
  - deny 
  - ask_price 


entities: 
- email 
- frequency 

slots:
  email: 
    type: text
    mappings: 
    - type: from_entity 
      entity: email 

  frequency:
    type: categorical 
    mappings:
    - type: from_entity 
      entity: frequency 
      value: true

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi How's it going?"

  utter_happy:
  - text: "Great, carry on!"

  utter_ask_email:
  - text: "what is your email? "

  utter_ask_frequency:
  - text: "How often do you want to receive eamils from me? "

  utter_subscribed: 
  - text: "You are all set! check your inbox at {email} to confirm your  subscription. You will receive emails {frequency}."

  utter_ask_continue: 
  - text: "Sorry I dont quite understand . Do you want to continue? " 

  utter_price_for_once_a_week: 
  - text: "once a week subscription cost $5"

  utter_price_for_twice_a_month:
  - text: "twice a month subscription cost $10"

forms: 
  newsletter_form:
    required_slots:
        - email
        - frequency 


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
